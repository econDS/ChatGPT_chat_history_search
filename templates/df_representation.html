<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>displayDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/main.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='/main.js') }}"></script>
</head>
<body>
    <h2 class="text-center">
        ChatGPT Chat History search
    </h2>

    <div class="input-group mb-3 w-25 mx-auto">
        
        <form action="javascript:void(0);" onsubmit="redirect();">
            <input type="text" name="text" id="text" value="{{ text }}" />
            <button type="submit" class="btn btn-success">Search</button>
        </form>
    </div>

    {{ data|safe }}

</body>
</html>
